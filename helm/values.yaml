# Default values for GraphSQL Helm chart
# This is a YAML-formatted file.

# Global settings
global:
  # Image registry for all containers
  registry: docker.io

# Application image configuration
image:
  repository: afeldman/graphsql
  tag: "0.1.0"
  pullPolicy: IfNotPresent

# Replica count for deployment
replicaCount: 2

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: graphsql-tls
      hosts:
        - api.example.com

# Application configuration via ConfigMap and Secrets
config:
  apiHost: "0.0.0.0"
  apiPort: 8000
  apiReload: "false"
  corsOrigins: "*"
  logLevel: "INFO"
  defaultPageSize: 50
  maxPageSize: 1000

# Database configuration (Secret values)
database:
  # Use external database URL or omit for in-cluster Postgres
  url: ""
  # OR use templated connection string
  host: ""
  port: 5432
  name: graphsql
  user: graphsql
  # password should be provided via --set or secrets
  password: ""

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod security and health
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Node affinity and pod anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - graphsql
          topologyKey: kubernetes.io/hostname

# Environment variables
env: []
  # - name: CUSTOM_VAR
  #   value: "custom_value"

# Volume mounts for persistence
volumeMounts: []
  # - name: data
  #   mountPath: /app/data

# Volumes
volumes: []
  # - name: data
  #   persistentVolumeClaim:
  #     claimName: graphsql-pvc

# Persistent Volume Claim
persistence:
  enabled: false
  storageClassName: standard
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/data

# Service Monitor for Prometheus (if using kube-prometheus-stack)
serviceMonitor:
  enabled: false
  interval: 30s
  labels: {}

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

# ConfigMap for application configuration
configMap:
  create: true
  name: ""

# Secret for sensitive data
secret:
  create: true
  name: ""
