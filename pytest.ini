[pytest]
# Pytest configuration for GraphSQL project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Database related tests
    api: API endpoint tests
    config: Configuration tests
    health: Health check tests

# Coverage options
[coverage:run]
source = src/graphsql
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
