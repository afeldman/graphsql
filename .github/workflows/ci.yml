name: CI

on:
  pull_request:
  push:
    branches: [main, master, develop]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Ruff
        run: uv run ruff check src/

      - name: Black
        run: uv run black --check src/

      - name: Mypy
        run: uv run mypy src/
        continue-on-error: true

      - name: Pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: uv run -m pytest -v --cov=graphsql --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.43.6

      - name: Deno fmt
        run: deno fmt --check admin

      - name: Deno lint
        run: deno lint admin

      - name: Fresh build
        working-directory: admin
        run: deno task build

  docker:
    runs-on: ubuntu-latest
    needs: [backend, deno]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (optionally) push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ github.sha }}
            ghcr.io/${{ github.repository }}:api-latest

      - name: Build and (optionally) push Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          file: admin/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: |
            ghcr.io/${{ github.repository }}:admin-${{ github.sha }}
            ghcr.io/${{ github.repository }}:admin-latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Emit images
        run: |
          echo "api=ghcr.io/${{ github.repository }}:api-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "admin=ghcr.io/${{ github.repository }}:admin-${{ github.sha }}" >> $GITHUB_OUTPUT
      # Add deployment steps here (e.g., kubectl, deno deploy)
